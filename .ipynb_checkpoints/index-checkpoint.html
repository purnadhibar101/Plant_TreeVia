<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            
            /* Apply multiple background images */
            background-image: url('photo/background.jpg');
            background-size: 100%; /* Cover for main, fixed size for logo */
            background-position: center; /* Center both backgrounds */
            background-repeat: no-repeat;
            background-blend-mode: overlay; /* Keeps text visible */
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #4646c3;
            width: 100%;
        }

        .name {
            color: rgb(255, 255, 255);
            font-size: 50px;
            font-style: oblique;
        }
        #info{
            color: #ff0000;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
/* Navigation Links */
        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 22px;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        /* Hover Effect - Color Change */
        .nav a:hover {
            color: #ffcc00; /* Changes color on hover */
        }

        /* Hover Effect - Underline Animation */
        .nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: #ffcc00;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav a:hover::after {
            transform: scaleX(1); /* Expands underline on hover */
        }


        /* Main Layout */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px 5%;
            flex-grow: 1;
            flex-wrap: wrap;
        }

        /* Left Section */
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 40%;
            min-width: 300px;
        }

        /* Upload Button */
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Ensures perfect vertical alignment */
            text-align: center; /* Ensures text is centered horizontally */
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #4cc9f0, #3a86ff);
            border-radius: 15px;
            border: 3px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Upload Icon */
        .upload-label img {
            width: 50px;
            opacity: 0.9;
            margin-bottom: 5px; /* Adjusted spacing between icon and text */
        }

        /* Hover Effect */
        .upload-label:hover {
            background: linear-gradient(135deg, #3a86ff, #4cc9f0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }


        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
        }
        button:hover {
            background: linear-gradient(45deg, #218838, #28a745);
            transform: scale(1.05);
        }

        /* Search Box */
        .search-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .search-box {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4cc9f0;
            border-radius: 5px;
        }
        .search-button {
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .search-button:hover {
            background-color: #0056b3;
        }

        /* Right Section */
        .right-section {
            width: 50%;
            min-width: 300px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #d1e7dd;
        }

        /* Output Box */
/* Output Box - Now matches About Box */
        /* Output Box - Matches About Box */
        #result {
            font-size: 15px;
            line-height: 1.8;
            text-align:left;
            background: rgba(0, 0, 0, 0.7);; /* Transparent dark background */
            padding: 30px;
            border-radius: 100px;
            width: 200%;
            max-width: 800px;
            min-height: 100px;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }

        /* When the output appears */
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Attractive Text Styling */
        #result b {
            font-size: 24px;
            background: linear-gradient(45deg, #ff0000, #ff2600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8);
        }

        /* Additional Styling for Better Readability */
        #result p {
            font-size: 18px;
            line-height: 1.6;
            color: #d1e7dd;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            #result {
                width: 90%;
                padding: 20px;
            }
            #result b {
                font-size: 22px;
            }
            #result p {
                font-size: 16px;
            }
        }


    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="name">
            <b>Plant</b>
            <b id="info">Info</b>
        </div>
        <div class="nav">
            <a href="index.html"><b>Home</b></a>
            <a href="about.html"><b>About</b></a>
            <a href="contact.html"><b>Contact</b></a>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <label for="fileupload" class="upload-label">
                <img src="photo/pic.png" alt="Upload">
                Click to Upload
            </label>
            <input type="file" accept="image/*" id="fileupload">
            <button>Submit</button>

            <!-- Search Box -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="üîç Enter fruit name">
                <button class="search-button" onclick="searchText()">Search</button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div id="result"></div>
        </div>
    </div>

    <script>
        function searchText() {
            let searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
            let resultDiv = document.getElementById("result");

            let fruitInfo = {
                "mango": "ü•≠ <b>Mangifera indica</b>: A tropical fruit tree that grows up to 30m tall. Two genetic types exist: Indian and Southeast Asian.",
                "apple": "üçè <b>Malus domestica</b>: A widely cultivated fruit tree that produces apples. Native to Central Asia.",
                "banana": "üçå <b>Musa</b>: A tropical fruit plant known for its long, yellow fruit. One of the world's most popular fruits!",
                "pineapple": "üçç <b>Ananas comosus</b>: A tropical fruit with a rough, spiky skin and sweet, juicy flesh.",
                "orange": "üçä <b>Citrus √ó sinensis</b>: A citrus fruit known for its juicy, tangy taste, rich in Vitamin C.",
                "grape": "üçá <b>Vitis vinifera</b>: A vine-grown fruit used for making wine and eaten fresh.",
                "strawberry": "üçì <b>Fragaria √ó ananassa</b>: üçì Strawberry (Fragaria √ó ananassa) is a sweet, red fruit with tiny seeds on its surface, belonging to the Rosaceae (rose) family. Originally cultivated in Europe and North America, strawberries are now grown worldwide for their delicious flavor and aroma. These heart-shaped fruits are bright red, juicy, and have a sweet yet slightly tangy taste. Unlike true berries, strawberries have their seeds on the outside, and there are over 600 different varieties found across the world. They are packed with Vitamin C, antioxidants, and fiber, making them a highly nutritious fruit. Strawberry plants spread through runners (horizontal stems), allowing them to propagate easily. Commonly enjoyed fresh, they are also widely used in desserts, jams, milkshakes, smoothies, and salads. Their refreshing taste and health benefits make them a favorite fruit worldwide. üçìüç∞üöÄ",
                "watermelon": "üçâ <b>Citrullus lanatus</b>: A refreshing summer fruit with a green rind and red, juicy interior."
            };

            if (fruitInfo[searchValue]) {
                resultDiv.innerHTML = fruitInfo[searchValue];
                resultDiv.classList.add("show");
            } else {
                resultDiv.innerHTML = "‚ùå No information available.";
                resultDiv.classList.add("show");
            }
        }

     
        function goBack() {
            window.location.href = "index.html";
        }    
    </script>

</body>
</html>
