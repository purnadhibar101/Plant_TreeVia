<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Plant Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background-image: url('photo/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            text-align: center;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #4646c3;
            width: 100%;
        }
        .name {
            color: white;
            font-size: 50px;
            font-style: oblique;
        }
        #info {
            color: #ff0000;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 22px;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: #ffcc00;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav a:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 5%;
            text-align: left;
        }
        .contact-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 38px;
            margin-bottom: 15px;
            color: #4cc9f0;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            color: #d1e7dd;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4cc9f0;
            border-radius: 5px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(45deg, #218838, #28a745);
            transform: scale(1.1);
        }

        @media (max-width: 900px) {
            .main-container {
                padding: 20px;
            }
            .contact-box {
                width: 90%;
                padding: 20px;
            }
            .nav a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="name">
            <b>Plant</b>
            <b id="info">Info</b>
        </div>
        <div class="nav">
            <a href="index.html"><b>Home</b></a>
            <a href="about.html"><b>About</b></a>
            <a href="contact.html"><b>Contact</b></a>
        </div>
    </div>

    <div class="main-container">
        <div class="contact-box">
            <h1>üìû Contact Us</h1>
            <p>Have any questions, suggestions, or feedback? Feel free to reach out to us!</p>
            <form id="contactForm" action="contact.php" method="POST">
                <input type="text" name="name" id="name" placeholder="Your Name" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="responseMessage"></p>
        </div>
    </div>

    <script>
        function sendMessage() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let responseMessage = document.getElementById("responseMessage");

            if (name === "" || email === "" || message === "") {
                responseMessage.innerText = "‚ùå Please fill out all fields.";
                return;
            }

            responseMessage.innerText = "‚úÖ Message sent successfully! We will get back to you soon.";
        }
    </script>

</body>
</html>
