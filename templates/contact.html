<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Plant Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #eef5db;
            color: #333;
            height: 100vh; /* Full screen height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Adjusts spacing */
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            background: linear-gradient(135deg, #2a7d2e, #166534);
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .contact-section {
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            background: url("/static/photo/pic5.jpg") no-repeat center;
            background-size: cover;
            position: relative;
            border: 2px solid #0c4341;
            animation: fadeInUp 1s ease-out;
        }
        .contact-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #0c4341;
            border-radius: 10px;
        }
        .contact-form button {
            background: linear-gradient(135deg, #2a7d2e, #166534);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 15px rgba(42, 125, 46, 0.5);
            position: relative;
            overflow: hidden;
        }

        .contact-form button:hover {
            background: linear-gradient(135deg, #3ebd3e, #1e8a4a);
            box-shadow: 0 0 25px rgba(42, 255, 46, 0.9);
            transform: scale(1.1);
        }

        .contact-form button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.4s;
            opacity: 0;
        }

        .contact-form button:hover::before {
            opacity: 1;
            top: 0;
            left: 0;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            box-shadow: 0px -4px 10px rgba(0,0,0,0.3);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contacts</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contactForm">
            <input type="text" placeholder="Your Name" id="name" required>
            <input type="email" placeholder="Your Email" id="email" required>
            <textarea rows="3" placeholder="Your Message" id="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <p id="successMessage" style="color: green; font-weight: bold; display: none; margin-top: 10px;">
            âœ… Message Sent Successfully!
        </p>
        
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents page refresh
        
                // Get form values
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;
        
                if (name && email && message) {
                    document.getElementById("successMessage").style.display = "block"; // Show success message
                    this.reset(); // Clear the form after submission
        
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        document.getElementById("successMessage").style.display = "none";
                    }, 3000);
                }
            });
        </script>
        
    </section>

    <footer>
        <p>@ UEM Group project (16)</p>
    </footer>
</body>
</html>
