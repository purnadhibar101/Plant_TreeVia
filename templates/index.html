<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
            background-color: #e3f2fd;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, #2a7d2e, #1b5e20);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 10px 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }
        .hero {
            flex: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('/static/photo/image1.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            animation: fadeIn 2s ease;
            padding: 20px;
        }
        .hero p {
            font-size: 20px;
        }
        .hero h1 {
            font-size: 36px;
            margin-top: 10px;
        }
        .hero button {
            background: linear-gradient(135deg, #ffcc00, #ff8800);
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            border-radius: 30px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hero button:hover {
            background: linear-gradient(135deg, #ff8800, #ffcc00);
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
        }
        .hero button:active {
            transform: scale(0.95);
        }
        .hero b {
            font-size: 28px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .hero l {
            color: #e5ff00;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 16px;
            box-shadow: 0px -4px 10px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 26px;
            }
            .hero p {
                font-size: 18px;
            }
            .hero button {
                padding: 12px 30px;
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
            .hero h1 {
                font-size: 22px;
            }
            .hero p {
                font-size: 16px;
            }
            .hero button {
                width: 80%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <p>............Welcome to <b>Plant <l>Tree</l>via</b>................</p><br>
        <h1>Discover, Learn, and Grow â€“ <br> <i>Your Ultimate Plant Guide!</i></h1>
        <p>Explore our guide to growing and maintaining healthy plants.</p><br><br>
        <button onclick="openSearchPage()" aria-label="Start the Plant Guide">Let's Start...</button>
    </section>

    <footer>
        <p>@ UEM Group project (16)</p>
    </footer>

    <script>
        function openSearchPage() {
            window.location.href = '/search';
        }
    </script>
</body>
</html>
